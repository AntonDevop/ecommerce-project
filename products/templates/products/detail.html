<h1>Detailed view of the object</h1>

<h2>Title of the project:</h2>
<p>
  {{object.title}}
</p>
<br />
<h4>Description:</h4>
<p>
  {{object.description}}
</p>
<h6>Full price:</h6>
<p>
  ${{object.price}}
</p>
{% if object.image %}
<h6>Image:</h6>
<p>
  <img src="{{object.image.url}}"/>
</p>
{% endif %}
